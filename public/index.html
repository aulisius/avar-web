<!doctype html>

<html ng-app="userAVAR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Automatic Accident Report - Users list</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        html {
            overflow-y: scroll;
        }
        
        body {
            padding-top: 50px;
        }
        
        #todo-list {
            margin-bottom: 30px;
        }
        
        #todo-form {
            margin-bottom: 50px;
        }
    </style>

    <script src="js/angular/min.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/services/users.js"></script>
    <script src="js/app.js"></script>

</head>

<body ng-controller="mainController">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Users using AVAR <span class="label label-info">{{ users.length }}</span></h1>
        </div>

        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div ng-repeat="user in users">
                    <label>
                        <input type="checkbox" ng-click="showJson(user.uuid)"> {{ user.name }}

                    </label>
                </div>

                <code> {{ json }} </code>

                <p class="text-center" ng-show="loading">
                    <span class="fa fa-spinner fa-spin fa-3x"></span>
                </p>

            </div>
        </div>


    </div>

</body>

</html>
